<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./css/jquery.orgchart.css">
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<body>

<div ng-app="hlOrgChart">
    <div ng-controller="mainCtrl">
        <org-chart org-options="orgOptions" on-change="dropped(hierarchy)"></org-chart>

        <button ng-click="callMe(org.datascource)">Save</button>
    </div>
</div>

<script src="./js/lib/angular.min.js"></script>
<script src="./js/lib/html2canvas.min.js"></script> <!-- vendor lib for export org chart to canvas -->
<script type="text/javascript" src="./js/lib/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="./js/lib/jquery.orgchart.js"></script>

<!-- App files -->
<script src="./js/app.js"></script>
<script src="./js/hl-org-chart.js"></script>
<script src="./js/mainCtrl.js"></script>

</body>
</html>
